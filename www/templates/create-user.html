<ion-header-bar class="bar-positive">
    <div class="buttons">
        <button class="button" ui-sref="app.user">Back</button>
        <h1 class="title">Create user</h1>
    </div>
</ion-header-bar>

<ion-content>
    <div>
        <ion-list>
            <li class="item item-input item-stacked-label">
                <input type="text" placeholder="Username" name="username" rows="10" ng-model="user.username" required />
            </li>
            <ion-button class="button button-block button-positive" ng-click="create()">
                Add
            </ion-button>
        </ion-list>
    </div>
</ion-content>
